name: test
on: push
jobs: 
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: gcc mandelbrotset.c -lm
      - run: sudo apt-get install gnuplot-nox texlive
      - run: gnuplot gnuplot_projekt.gpi
      - run: pdflatex latex.tex
      - uses: actions/upload-artifact@v4
        with:
          path: latex.pdf
